<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6">
                <div class="card shadow p-5">
                    <h2 class="text-center mb-4">ðŸŽ¨ Selector RGB</h2>
                    
                    <div id="visualizador" class="rounded shadow-sm" style="height: 180px; background-color: rgb(0,0,0); border: 1px solid #ccc;"></div>

                    <div class="text-center mb-4">
                        <code id="hexCode" class="h4 text-dark">#000000</code>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">ðŸŽ¯ Selector de Color:</label>
                        <input type="color" class="form-control form-control-color w-100" id="colorPicker" value="#000000">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">ðŸ’» RGB Decimal:</label>
                        <input type="text" class="form-control" id="rgbDecimal" placeholder="ej: rgb(255, 128, 0)" value="rgb(0, 0, 0)">
                        <small class="text-muted">Formato: rgb(r, g, b)</small>
                    </div>

                    <hr class="my-4">

                    <div class="mb-3">
                        <label class="form-label text-danger fw-bold">ðŸ”´ Rojo: <span id="rVal" style="color: #667eea; font-weight: 700;">0</span></label>
                        <div class="d-flex gap-2 align-items-center">
                            <input type="range" class="form-range flex-grow-1" id="red" min="0" max="255" value="0">
                            <input type="number" class="form-control num-input" id="redNum" min="0" max="255" value="0">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-success fw-bold">ðŸŸ¢ Verde: <span id="gVal" style="color: #667eea; font-weight: 700;">0</span></label>
                        <div class="d-flex gap-2 align-items-center">
                            <input type="range" class="form-range flex-grow-1" id="green" min="0" max="255" value="0">
                            <input type="number" class="form-control num-input" id="greenNum" min="0" max="255" value="0">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-primary fw-bold">ðŸ”µ Azul: <span id="bVal" style="color: #667eea; font-weight: 700;">0</span></label>
                        <div class="d-flex gap-2 align-items-center">
                            <input type="range" class="form-range flex-grow-1" id="blue" min="0" max="255" value="0">
                            <input type="number" class="form-control num-input" id="blueNum" min="0" max="255" value="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
